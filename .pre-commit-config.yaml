repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v4.3.0"
    hooks:
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black-jupyter
  - repo: https://github.com/asottile/pyupgrade
    rev: "v3.1.0"
    hooks:
    - id: pyupgrade
      args: ["--py37-plus"]
